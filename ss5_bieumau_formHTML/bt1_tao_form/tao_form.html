<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form đăng ký người dùng</title>
</head>
<h1>Đăng ký học viên</h1>
<body>
<div>
    <form>
        <label for="name">Họ và tên:</label><br>
        <input type="text" name="name" id="name" size="20"><br>
        <label for="email">Email:</label><br>
        <input type="text" name="email" id="email" size="20"><br>
        <label for="phone">Số điện thoại:</label><br>
        <input type="number" name="phone" id="phone" size="10"><br>
        <p>Giới tính :</p>
        <label><input name="gender" id="gender" type="radio" checked/>Nam</label>
        <label><input name="gender" type="radio"/>Nữ</label><br/>
        <br/>
        <input type="button" name="submit" value="Đăng ký">
    </form>
</div>
</body>
</html>
