<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sinh bảng cửu chương</title>
</head>
<body>
<p style="text-align: center">
   Bảng cửu chương
</p>
<script>
  let a;
  a = "<table border='1' width='810' cellspacing='0' cellpadding='3' align='center'>"
  for (i = 2; i <= 9; i++) {
      a = a + "<tr>";
      for (j = 1; j <= 9; j++) {
          a = a + "<td>" + i +" x " + j + " = "+ i*j + "</td>";
      }
      a = a + "</tr>";
  }
  a = a + "</table>";
  document.write(a);

</script>
</body>
</html>
