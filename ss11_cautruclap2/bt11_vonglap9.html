<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In Dãy Fibonacci</title>
</head>
<body>
<p style="color: #d61b06;">Dãy Fibonacci</p>
<!--suppress BadExpressionStatementJS -->
<script>
    let num = parseInt(prompt("Nhập số lượng chữ số Fibonacci cần in ra"));
    let f1=1;
    let f2=1;
    if (num === 1) {
        document.write(f1+"<br>");
    } else if (num === 2) {
        document.write(f1+"<br>");
        document.write(f2+"<br>");4
    } else {
        document.write(f1+"<br>");
        document.write(f2+"<br>");
        for (let i=3;i<=num;i++) {
            let f=f1+f2;
            document.write(f+"<br>");
            f1=f2;
            f2=f;
        }
    }
</script>
</body>
</html>
