    <title>Số Nguyên tố</title>

<body>
<h3> số nguyên tố</h3>
<script>
    let num = parseInt(prompt("Nhập số:"));
    let count = 0;
    let n = 2;
    /*    while (count < num) {
            count1=0;
           for (i=1;i<n;i++) {
               if (n%i ==0) {
                   count1++;
               }
           }
           if (count1 == 1) {
               document.write(n + "<br>");
               count++;
           }
           n++;
        }*/
    while (count < num) {
        let kt = true;
        for (let i = 2; i<=n/2; i++) {
            if (n % i ===0) {
                kt = false;
                break;
            }
        }
        if (kt) {
            document.write(n + "<br>");
            count++;
        }
        n++;
    }
</script>
