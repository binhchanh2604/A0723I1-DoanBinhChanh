<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bài tập 1-vòng lặp 1</title>
</head>
<body>
<h2>Bài tập 1</h2>
<script>
  for (let i=1;i<=100;i++) {
    if (i === 99) {
      document.write("Đã hoàn thành<br>");
    } else {
      document.write(i+"</br>");
    }
  }
</script>
</body>
</html>
