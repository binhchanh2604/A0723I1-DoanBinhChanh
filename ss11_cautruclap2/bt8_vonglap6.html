<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng 30 số tự nhiên đầu tiên chia hết cho 7</title>
</head>
<body>
<script>
    let count = 0;
    let n = 1;
    let totalSum=0;
    while (count <= 30) {
        if (n % 7 === 0) {
            totalSum+=n;
            count++;
        }
        n++;
    }
    document.write("Tổng là " +totalSum);
</script>
</body>
</html>
