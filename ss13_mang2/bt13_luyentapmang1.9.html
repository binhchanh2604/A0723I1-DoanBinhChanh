<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nối hai mảng</title>
</head>
<body>
<script>
    let arrayA = new Array(10);
    for (let i=0;i<arrayA.length;i++){
        arrayA[i] = Math.floor(Math.random()*100 + 1);
        console.log(arrayA[i]);
    }
    document.write("My array A: ");
    for (let i = 0; i < arrayA.length; i++) {
        document.write(arrayA[i]+"&nbsp; ");
    }
    document.write("<br>");
    let arrayB = new Array(10);
    for (let i=0;i<arrayB.length;i++){
        arrayB[i] = Math.floor(Math.random()*100 + 1);
        console.log(arrayB[i]);
    }
    document.write("My array B: ");
    for (let i = 0; i < arrayB.length; i++) {
        document.write(arrayB[i]+"&nbsp; ");
    }
    document.write("<br>");
    let arrayC = arrayA.concat(arrayB);
    document.write("My array C: ");
    for (let i = 0; i < arrayC.length; i++) {
        document.write(arrayC[i]+"&nbsp; ");
    }
    document.write("<br>");
</script>
</body>
</html>
