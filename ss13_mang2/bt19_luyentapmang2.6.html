<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiếm và thay thế kí tự</title>
</head>
<body>
<script>
    let numString = parseInt(prompt("Nhập số lượng phần tử của mảng"));
    let arr = new Array(numString);
    document.write("My array: ");
    for (let i = 0; i < arr.length; i++) {
        arr[i] = prompt("Nhập phần tử thứ " +i + "là");
        document.write(arr[i]+"&nbsp; ");
    }
    document.write("<br>");
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] === "-") {
            arr[i] = "_";
        }
    }
    document.write("mảng sau khi được thay kí tự (-) sang kí tự (_) là ");
    for (let i = 0; i < arr.length; i++) {
        document.write(arr[i]+"&nbsp; ");
    }
</script>
</body>
</html>
