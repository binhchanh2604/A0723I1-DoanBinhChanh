<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>So sánh 2 chuỗi</title>
</head>
<body>
<script>
    let str1 = prompt("Chuỗi thứ nhất bạn muốn nhâp là ");
    let str2 = prompt("Chuỗi thứ hai bạn muốn nhâp là ");
    if (str1 === str2) {
        document.write("Hai chuỗi này giống nhau");
    } else {
        document.write("Hai chuỗi này khác nhau");
    }
</script>
</body>
</html>
