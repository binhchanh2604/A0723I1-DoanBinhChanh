    let arr = new Array(10);
    for (let i=0;i<arr.length;i++){
        arr[i] = Math.floor(Math.random()*100 + 1);
        console.log(arr[i]);
    }
    document.write("My array: ");
    for (let i = 0; i < arr.length; i++) {
        document.write(arr[i]+"&nbsp; ");
    }
    document.write("<br>");
    let max = arr[0];
    let indexMax = 1;
    for (let i =1; i < arr.length; i++) {
        if (max < arr[i]) {
            max = arr[i];
            indexMax = i+1;
        }
    }
    document.write("Phần tử " + max + " có giá trị lớn nhất nằm ở vị trí thứ " +indexMax +" trong mảng" );
</script>
