<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm và xóa V</title>
</head>
<body>
<script>
    let arr = new Array(10);
    for (let i=0;i<arr.length;i++){
        arr[i] = Math.floor(Math.random()*10 + 1);
        console.log(arr[i]);
    }
    document.write("My array: ");
    for (let i = 0; i < arr.length; i++) {
        document.write(arr[i]+"&nbsp; ");
    }
    document.write("<br>");
    let result = "V is not in the array";
    let v = parseInt(prompt("Nhập số v"));
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] === v) {
            arr.splice(i,1);
            arr.push(0);
            result = `V(${v}) was found in the array and removed. Updated array: ${arr.join(", ")}`;
            i--;
        }
    }
    document.write(result);
</script>
</body>
</html>
