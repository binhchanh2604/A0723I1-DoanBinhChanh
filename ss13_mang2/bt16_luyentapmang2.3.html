<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm kí tự số trong mảng</title>
</head>
<body>
<script>
    let numString = parseInt(prompt("Nhập số lượng phần tử của mảng"));
    let arr = new Array(numString);
    document.write("My array: ");
    for (let i = 0; i < arr.length; i++) {
        arr[i] = prompt("Nhập phần tử thứ " +i + "là");
        document.write(arr[i]+"&nbsp; ");
    }
    document.write("<br>");
    let count = 0;
    for(let i=0 ; i<arr.length ; i++){
        if(!isNaN(arr[i])){
            count++;
        }
    }
    document.write("Số kí tự số có trong mảng là :" +count);
</script>
</body>
</html>
