<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giá trị lớn nhất và Tính trung bình</title>
</head>
<body>
<script>
    let numString = parseInt(prompt("Nhập số lượng phần tử của mảng"));
    let arr = new Array(numString);
    let sum = 0;
    let max = 0;
    for (let i = 0; i < arr.length; i++) {
        arr[i] = parseInt(prompt("Nhập phần tử thứ " +i + "là"));
        console.log(arr[i]);
        if (max < arr[i]) {
            max = arr[i];
        }
        sum+=arr[i];
    }
    document.write("My array: ");
    for (let i = 0; i < arr.length; i++) {
        document.write(arr[i]+"&nbsp; ");
    }
    document.write("<br>");
    document.write(max + " là giá trị lớn nhất trong mảng <br>");
    document.write("Trung bình cộng các phần tử trong mảng là " + (sum/arr.length));

</script>
</body>
</html>
