<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lớp hình chữ nhật</title>
</head>
<body>
<canvas id="rectangleCanvas" width="500" height="500" style="border:1px solid #d3d3d3;">
</canvas>
<script>
    class Rectangle {
        constructor(width, height) {
            this.width = width;
            this.height = height;
        }
        area() {
            return this.width * this.height;
        }
        perimeter() {
            return 2 * (this.width + this.height);
        }
        display() {
            let canvas = document.getElementById('rectangleCanvas');
            if (canvas.getContext) {
                let ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillRect(0, 0, this.width, this.height);
            }
        }
    }
    let rectangle = new Rectangle(50, 100);
    rectangle.display();
    rectangle.width = parseInt(prompt('Xin nhập chiều dài :'));
    rectangle.height = parseInt(prompt('Xin nhập chiều rộng :'));
    rectangle.display();
    alert('Diện tích: ' + rectangle.area());
    alert('Chu vi: ' + rectangle.perimeter());
</script>
</body>
</html>
