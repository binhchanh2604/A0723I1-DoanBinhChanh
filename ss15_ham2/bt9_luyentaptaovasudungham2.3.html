<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function factorial(n) {
        let result = 1;
        for (let i = 2; i <= n; i++) {
            result *= i;
        }
        return result;
    }

    let number = parseInt(prompt('Nhập vào một số :'));
    let fact = factorial(number);
    alert("Giai thừa của " + number + " là: " + fact);
</script>
</body>
</html>
