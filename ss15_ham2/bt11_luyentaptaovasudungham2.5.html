<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập a: "));
    let b = parseInt(prompt("Nhập b "));
    let c = parseInt(prompt("Nhập c "));
    function findMin(a, b, c) {
        return Math.min(a, b, c);
    }

    let minNumber = findMin(a, b, c);
    alert("Số nhỏ nhất là: " + minNumber);
</script>
</body>
</html>
