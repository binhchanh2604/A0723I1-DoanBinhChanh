<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPositiveInteger(number) {
        return Number.isInteger(number) && number > 0;
    }

    let number = parseInt(prompt('Nhập một số : '));
    let check = isPositiveInteger(number);
    alert(check);
</script>
</body>
</html>
