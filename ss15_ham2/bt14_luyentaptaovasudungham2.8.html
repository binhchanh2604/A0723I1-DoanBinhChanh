<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const n = parseInt(prompt("Nhập số ký tự bạn muốn nhập :"))
    let a = new Array(n);
    for (let i = 0; i < n; i++) {
        a[i] = parseInt(prompt("Nhập số thứ " + (i + 1) + ":"));

    }
    alert(a.reverse().join(","));
</script>
</body>
</html>
