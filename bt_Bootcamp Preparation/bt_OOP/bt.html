<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Định nghĩa lớp Student với các thuộc tính: mã học viên, tên, lớp, email, ngày sinh, module
    class Student {
        constructor(maHocVien, ten, lop, email, ngaySinh, module) {
            this.maHocVien = maHocVien;
            this.ten = ten;
            this.lop = lop;
            this.email = email;
            this.ngaySinh = ngaySinh;
            this.module = module;
        }
    }

    // Định nghĩa lớp StudentManager để quản lý danh sách học viên
    class StudentManager {
        constructor() {
            this.students = []; // Mảng để lưu danh sách học viên
        }

        // Phương thức để thêm học viên mới vào danh sách
        addStudent() {
            // Yêu cầu người dùng nhập thông tin học viên
            let maHocVien = prompt("Nhập mã học viên:");
            let ten = prompt("Nhập tên học viên:");
            let lop = prompt("Nhập lớp:");
            let email = prompt("Nhập email:");
            let ngaySinh = prompt("Nhập ngày sinh (dd/mm/yyyy):");
            let module = parseInt(prompt("Nhập module:"));

            // Tạo đối tượng học viên mới và thêm vào danh sách
            let student = new Student(maHocVien, ten, lop, email, ngaySinh, module);
            this.students.push(student);

            // Hiển thị danh sách học viên sau khi thêm
            this.displayStudents();
        }

        // Phương thức để sửa thông tin học viên trong danh sách
        editStudent() {
            // Yêu cầu người dùng nhập mã học viên cần sửa
            let maHocVien = prompt("Nhập mã học viên cần sửa:");

            // Tìm học viên trong danh sách và cập nhật thông tin
            for(let i = 0; i < this.students.length; i++) {
                if(this.students[i].maHocVien === maHocVien) {
                    // Yêu cầu người dùng nhập thông tin mới cho học viên
                    this.students[i] = new Student(
                        prompt("Nhập mã học viên:"),
                        prompt("Nhập tên học viên:"),
                        prompt("Nhập lớp:"),
                        prompt("Nhập email:"),
                        prompt("Nhập ngày sinh (dd/mm/yyyy):"),
                        prompt("Nhập module:")
                    );

                    // Hiển thị danh sách học viên sau khi sửa
                    this.displayStudents();
                    return;
                }
            }

            // Thông báo nếu không tìm thấy học viên với mã đã nhập
            alert("Mã học viên không tồn tại");
        }

        // Phương thức để xóa học viên khỏi danh sách
        deleteStudent() {
            // Yêu cầu người dùng nhập mã học viên cần xóa
            let maHocVien = prompt("Nhập mã học viên cần xóa:");

            // Tìm và xóa học viên khỏi danh sách
            for(let i = 0; i < this.students.length; i++) {
                if(this.students[i].maHocVien === maHocVien) {
                    this.students.splice(i, 1);

                    // Hiển thị danh sách học viên sau khi xóa
                    this.displayStudents();
                    return;
                }
            }

            // Thông báo nếu không tìm thấy học viên với mã đã nhập
            alert("Mã học viên không tồn tại");
        }

        // Phương thức để hiển thị danh sách học viên
        displayStudents() {
            console.log(this.students);
        }
    }

    // Khởi tạo đối tượng quản lý học viên và gán vào biến global studentManager
    window.studentManager = new StudentManager();
</script>

<!-- Các nút để thực hiện các chức năng quản lý -->
<button onclick="studentManager.displayStudents()">Hiển thị tất cả học viên có trong danh sách</button>
<button onclick="studentManager.addStudent()">Thêm mới học viên</button>
<button onclick="studentManager.editStudent()">Sửa thông tin học viên</button>
<button onclick="studentManager.deleteStudent()">Xóa học viên</button>

</body>
</html>
