<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function laSoNguyenTo(n) {
        if (n <= 1) {
            return false;
        }
        for (let i = 2; i * i <= n; i++) {
            if (n % i === 0) {
                return false;
            }
        }
        return true;
    }

    function lietKeVaDemSoNguyenTo(maTran) {
        let soNguyenTo = [];
        for (let i = 0; i < maTran.length; i++) {
            for (let j = 0; j < maTran[i].length; j++) {
                if (laSoNguyenTo(maTran[i][j])) {
                    soNguyenTo.push(maTran[i][j]);
                }
            }
        }
        return soNguyenTo;
    }

    let m = parseInt(prompt("Nhập số hàng của ma trận: "));
    let n = parseInt(prompt("Nhập số cột của ma trận: "));
    let maTran = [];

    for (let i = 0; i < m; i++) {
        let hang = [];
        for (let j = 0; j < n; j++) {
            let so = parseInt(prompt(`Nhập phần tử thứ ${j + 1} của hàng thứ ${i + 1}: `));
            hang.push(so);
        }
        maTran.push(hang);
    }

    let soNguyenTo = lietKeVaDemSoNguyenTo(maTran);

    alert("Các số nguyên tố trong ma trận: " + soNguyenTo.join(", "));
    alert("Số lượng số nguyên tố trong ma trận: " + soNguyenTo.length);


</script>
</body>
</html>
