<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function normalizeString(str) {
        str = str.trim().replace(/\s+/g, ' ').toLowerCase();

        str = str.split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');

        return str;
    }

    let str = prompt('Nhập vào một xâu kí tự :');
    console.log(normalizeString(str)); // Kết quả: "Đây Là Một Xâu Ký Tự"

</script>
</body>
</html>
