<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Hàm tính số ký tự chung giữa hai xâu
    function soKyTuChung(xau1, xau2) {
        // Chuyển đổi xâu 1 và xâu 2 thành Set để loại bỏ các ký tự trùng lặp
        let set1 = new Set(xau1);
        let set2 = new Set(xau2);

        // Khởi tạo biến đếm số ký tự chung
        let soKyTuChung = 0;

        // Duyệt qua từng ký tự của set1
        for (let kyTu of set1) {
            // Kiểm tra xem ký tự có xuất hiện trong set2 không
            if (set2.has(kyTu)) {
                // Nếu có thì tăng biến đếm lên 1
                soKyTuChung++;
            }
        }

        // Trả về số ký tự chung
        return soKyTuChung;
    }

    // Yêu cầu người dùng nhập vào hai xâu ký tự
    let xau1 = prompt("Nhập xâu thứ nhất: ");
    let xau2 = prompt("Nhập xâu thứ hai: ");

    // Gọi hàm tính số ký tự chung và lưu kết quả vào biến kyTuChung
    let kyTuChung = soKyTuChung(xau1, xau2);

    // Hiển thị số ký tự chung cho người dùng
    alert("Số kí tự chung: " + kyTuChung);

</script>
</body>
</html>
