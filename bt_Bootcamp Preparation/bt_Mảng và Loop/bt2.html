<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findUniqueElements(A, B) {
        let setA = new Set(A);
        let setB = new Set(B);
        let difference = new Set([...setB].filter(x => !setA.has(x)));
        return Array.from(difference).sort((a, b) => a - b);
    }
    let A = prompt('Nhập dãy số nguyên A :');
    let B = prompt('Nhập dãy số nguyên B :');
    alert(findUniqueElements('MissingValue(A, B) = ' + A, B));

</script>
</body>
</html>
