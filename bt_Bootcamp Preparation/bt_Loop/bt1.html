<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let h = 5;
    let tamGiac = "";

    for (let i = 0; i < h; i++) {
        for (let j = 0; j <= i; j++) {
            if (i === h - 1 || j === 0 || j === i) {
                tamGiac += "*";
            } else {
                tamGiac += " ";
            }
        }
        tamGiac += "\n";
    }

    alert(tamGiac);
</script>
</body>
</html>
