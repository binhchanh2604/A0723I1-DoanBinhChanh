<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function veTamGiacCan(h) {
        let tamGiac = "";
        for (let i = 0; i < h; i++) {
            for (let j = 0; j < h - i - 1; j++) {
                tamGiac += " ";
            }
            for (let k = 0; k < 2 * i + 1; k++) {
                tamGiac += "*";
            }
            tamGiac += "\n";
        }
        return tamGiac;
    }

    let h = prompt("Nhập chiều cao của tam giác: ");
    h = parseInt(h);
    let tamGiac = veTamGiacCan(h);

    alert(tamGiac);

</script>
</body>
</html>
