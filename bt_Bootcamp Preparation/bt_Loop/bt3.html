<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function veTamGiacRong(h) {
        let tamGiac = "";
        for (let i = 0; i < h; i++) {
            for (let j = 0; j <= i; j++) {
                if (i === h - 1 || j === 0 || j === i) {
                    tamGiac += "*";
                } else {
                    tamGiac += " ";
                }
            }
            tamGiac += "\n";
        }
        return tamGiac;
    }

    let h = prompt("Nhập chiều cao của tam giác: ");
    h = parseInt(h);
    let tamGiac = veTamGiacRong(h);

    alert(tamGiac);
</script>
</body>
</html>
